<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h3>Tambah Data Karyawan</h3>
      <form>
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK">
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
        </div>
        <div class="mb-3">
          <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
          <input type="date" class="form-control" id="tanggalMulai">
        </div>
        <div class="mb-3">
          <label for="gajiPokok" class="form-label">Gaji Pokok</label>
          <input type="number" class="form-control" id="gajiPokok" placeholder="Masukkan Gaji Pokok">
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
        <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
